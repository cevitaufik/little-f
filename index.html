<!doctype html>
<html lang="en" ng-app="littleF">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Author: Cevi Taufik, email: cevitaufik@gmail.com">
    <meta name="description" content="CSS menggunakan bootsrap 5">
    <meta name="description" content="situs yang menjual barang-barang bekas berkualitas yang berlokasi di Jatinangor Sumedang, kami menjual berbagai barang dari mulai buku, pakaian, dan lainnya">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet preconnect" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/products.js"></script>

    <title>Little-f</title>
  </head>
  <body id="home" ng-controller="productController">
    <!-- navbar start-->
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-primary">
      <div class="container-lg">
        <a class="navbar-brand fw-bold" href="#">Little-f</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#products">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- navbar end -->

    <!-- jumbotron start -->
    <div class="p-5 bg-primary text-white text-center">
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Little-f</h1>
      </div>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#0d6efd" fill-opacity="1" d="M0,256L60,266.7C120,277,240,299,360,293.3C480,288,600,256,720,213.3C840,171,960,117,1080,128C1200,139,1320,213,1380,250.7L1440,288L1440,0L1380,0C1320,0,1200,0,1080,0C960,0,840,0,720,0C600,0,480,0,360,0C240,0,120,0,60,0L0,0Z"></path></svg>
    <!-- jumbotron end -->

    <!-- product start -->
    <div class="container p-5" id="products">
      <div class="row justify-content-center">
        <div class="col-md-4" ng-repeat="x in products">
          <div class="card mb-4 shadow rounded-end" data-aos="fade-up" data-aos-delay="100">
            <img src="{{x.cover}}" class="card-img-top" alt="{{x.nama}}" loading="lazy">
            <div class="card-body">
              <h5 class="card-title">{{x.nama}}</h5>
              <h5 class="card-title text-success">{{x.harga}}</h5>
              <div class="text-center mt-3">
                <button type="button" class="btn btn-primary mt-2" data-bs-toggle="modal" data-bs-target="#{{x.id}}">
                  Detail produk
                </button>
                <a href="{{x.shopee}}" class="btn text-white mt-2" style="background-color: #ee4d2d;" role="button" target="blank">Order lewat Shopee</a>
              </div>
                <!-- scrollable modal start -->
                <!-- Modal -->
                <div class="modal fade" id="{{x.id}}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-scrollable">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">{{x.nama}}</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        
                        <!-- carousel start -->
                        <div id="carousel{{x.id}}" class="carousel slide" data-bs-ride="carousel">
                          <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carousel{{x.id}}" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carousel{{x.id}}" data-bs-slide-to="1" aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carousel{{x.id}}" data-bs-slide-to="2" aria-label="Slide 3"></button>
                          </div>
                          <div class="carousel-inner">
                            <div class="carousel-item active">
                              <img src="{{x.cover}}" class="d-block w-100" alt="{{x.nama}}">
                            </div>
                            <div class="carousel-item">
                              <img src="{{x.gbr1}}" class="d-block w-100" alt="{{x.nama}}">
                            </div>
                            <div class="carousel-item">
                              <img src="{{x.gbr2}}" class="d-block w-100" alt="{{x.nama}}">
                            </div>
                          </div>
                          <button class="carousel-control-prev" type="button" data-bs-target="#carousel{{x.id}}" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                          </button>
                          <button class="carousel-control-next" type="button" data-bs-target="#carousel{{x.id}}" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                          </button>
                        </div>
                        <!-- carousel end -->

                        <h4 class="card-title text-success pt-3">{{x.harga}}</h4>
                        <h5>{{x.kualitas}}</h5>
                        <h5>{{x.bahan}}</h5>
                        <h5>{{x.kondisi}}</h5>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <a href="{{x.shopee}}" class="btn text-white mt-2" style="background-color: #ee4d2d;" role="button" target="blank">Order lewat Shopee</a>
                        <a href="https://api.whatsapp.com/send?phone=6289632943033&text=Apakah%20produk%20masih%20ada?" class="btn mt-2" style="background-color: #25d366;" role="button" target="blank">
                          <span class="bi bi-whatsapp"></span>&nbsp;&nbsp;Chat
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- scrollable modal end -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- product end -->

    <!-- contact start -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#212429" fill-opacity="1" d="M0,256L60,266.7C120,277,240,299,360,293.3C480,288,600,256,720,213.3C840,171,960,117,1080,128C1200,139,1320,213,1380,250.7L1440,288L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path></svg>
    <div class="container-fluid text-center bg-dark p-5 text-white" id="contact">
      <div data-aos="slide-up" data-aos-once="true">
        <h5 class="p-5">Ikuti kami :</h5>
        <div class="card-group">
          <div class="card bg-transparent">
            <a href="https://www.instagram.com/littlef.shop" class="text-decoration-none text-white" target="blank">
              <img src="/img/instagram.png" class="card-img-top bg-transparent position-absolute top-0 start-50 translate-middle" style="width: 50px;" alt="instagram">
              <div class="card-body">
                <p class="card-title p-2">@littlef.shop</p>
              </div>
            </a>
          </div>
          <div class="card bg-transparent">
            <a href="https://shopee.co.id/novianti20?categoryId=33&itemId=9768666849" class="text-decoration-none text-white" target="blank">
              <img src="/img/shopee.png" class="card-img-top bg-transparent position-absolute top-0 start-50 translate-middle" style="width: 50px;" alt="shopee">
              <div class="card-body">
                <p class="card-title p-2">Shopee</p>
              </div>
            </a>
          </div>
          <div class="card bg-transparent">
            <a href="" class="text-decoration-none text-white" target="blank">
              <img src="/img/tokopedia.png" class="card-img-top bg-transparent position-absolute top-0 start-50 translate-middle p-1" style="width: 50px;" alt="Tokopedia" target="blank">
              <div class="card-body">
                <p class="card-title p-2">Tokopedia</p>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- contact end -->
    
  <script rel="preconnect" src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
